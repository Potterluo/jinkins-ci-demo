[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=tests/reports/test_report.html
    --self-contained-html
    --junit-xml=tests/reports/junit.xml
markers = 
    slow: marks tests as slow
    integration: marks tests as integration tests